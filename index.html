<!DOCTYPE html>
<html>
<head>
	<title>My Arcade Game</title>
	<link href='style.css' rel='stylesheet'>
</head>
<body>
	<div class='game-wrapper' id='game-wrapper'>
		<div class='score-block' id='score-block'>
			<p class='text-h1'>Welcome to my Arcade Game</p>
			<div class='text-normal'>Best score: <span id='score'></span></div>
			<div class='text-normal'>Best player: <span id='player'></span></div>
			<input id='player-name' class='user-name-input' type='text' placeholder='Enter user name...' autofocus>
		</div>
		<div class='buttons-block' id='buttons-block'>
			<div class='button-style' id='play-button'>
				<a class='link-style' id='play' href="#play-game">Start game</a>
			</div>
			<div class='button-style' id='replay-button'>
				<a class='link-style' id='replay' href='#replay-game'>Replay game</a>
			</div>
		</div>
	</div>
	<script src='router.js'></script>
	<script src='script.js'></script>
</body>
</html>
